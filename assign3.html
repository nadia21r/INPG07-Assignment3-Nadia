<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Nadia Ristiani</title>
</head>
<body>
    <header>
        <div class="boxJarak"></div>

        <!-- ini box 1 -->
        <div id="container" class="col-md-10 offset-md-3 box-1 border-success shadow-lg p-3 mb-5 bg-body rounded w-50 p-5">
            
            <h1 class="responsive-text text-center w-10 p-19 fw-bold fontJudul">COVID 19 TRACKER</h1>

            <form class="row g-3 position-relative" >
              <div class="col-auto">
                <input type="date" class="form-control offset-md-1" id="inputDate" placeholder="entor date" value="">
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="inputCountry" placeholder="enter your country" value="">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="buttonGet" value="">Get Data</button>
              </div>
            </form>

              <div class="container text-center">
                <div class="row ">
                  <div class="col border border-warning jarak background min-vw-10 p-9 border-success shadow-lg rounded">
                    <i class="bi bi-geo-alt"></i>
                    <h5>Country</h5>
                    <h6 id="negara"></h6>
                    <h6 id="error"></h6>

                  </div>
                </div>

                <div class="row ">
                  <div class="col border border-warning jarak background w-30 p-3 border-success shadow-lg rounded">
                    <i class="bi bi-graph-up-arrow"></i>
                    <h5>Active Cases</h5>
                    <h6 id="activeCas"></h6>
                  </div>
                  <div class="col border border-warning jarak background w-30 p-3 border-success shadow-lg rounded">
                    <i class="bi bi-bar-chart-line-fill"></i>
                    <h5>New Cases</h5>
                    <h6 id="newCas"></h6>
                  </div>
                  <div class="col border border-warning jarak background w-30 p-3 border-success shadow-lg rounded">
                    <i class="bi bi-file-earmark-bar-graph-fill "></i>
                    <h5>Recovered Cases</h5>
                    <h6 id="recoveredCase"></h6>
                  </div>
                </div>
                <div class="row">
                    <div class="col border border-warning jarak background w-30 p-3 border-success shadow-lg rounded">
                        <i class="bi bi-clipboard2-data-fill"></i>
                        <h5>Total Cases</h5>
                        <h6 id="totalCas"></h6>
                    </div>
                    <div class="col border border-warning jarak background w-30 p-3 border-success shadow-lg rounded">
                        <i class="bi bi-patch-exclamation-fill"></i>
                        <h5>Total Deaths</h5>
                        <h6 id="totalDeaths"></h6>
                    </div>
                    <div class="col border border-warning jarak background w-30 p-3 border-success shadow-lg rounded">
                        <i class="bi bi-card-list"></i>
                        <h5>Total Tests</h5>
                        <h6 id="totalTest"></h6>
                    </div>
                </div>
                  
              </div>  
    </header>

    <script src="assig3.js"></script>


</body>
</html>
